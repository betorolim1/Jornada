<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="_template.xhtml">

	<ui:define name="corpo">

		<div class="container">
			<div class="row">
				<div class="box">
					<div class="col-lg-12">
						<hr />
						<h2 class="intro-text text-center">Cadastro de Livros</h2>
						<hr />
						<h:form>
							<p:messages id="mensagemErro" showDetail="false"
								autoUpdate="true" closable="true" />

						</h:form>
						<div class="col-xs-6 col-sm-4"></div>
						<h:form>

							<h:panelGrid columns="2" cellpadding="5">
								<p:outputLabel value="Titulo:"></p:outputLabel>
								<p:inputText value="#{livroBean.livro.titulo}" />
								<p:outputLabel value="Capa:"></p:outputLabel>
								<p:fileUpload fileUploadListener="#{livroBean.fileUpload}"
									mode="advanced" dragDropSupport="false" sizeLimit="100000"
									fileLimit="1" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
								<p:outputLabel value="Autor:"></p:outputLabel>
								<p:inputText value="#{livroBean.livro.autor}"></p:inputText>
								<p:outputLabel value="Descrição:"></p:outputLabel>
								<p:inputText value="#{livroBean.livro.descricao}"></p:inputText>
								<p:outputLabel value="Preço Ebook:"></p:outputLabel>
								<p:inputText value="#{livroBean.livro.precoEbook}"></p:inputText>
								<p:outputLabel value="Preço Impresso:"></p:outputLabel>
								<p:inputText value="#{livroBean.livro.precoImpresso}"></p:inputText>
								<p:outputLabel value="Preço Combo:"></p:outputLabel>
								<p:inputText value="#{livroBean.livro.precoCombo}"></p:inputText>
								<br></br>
								<br></br>
								<br></br>
								<p:commandButton value="Cadastrar"
									action="#{livroBean.cadastrar}"></p:commandButton>
							</h:panelGrid>
						</h:form>
					</div>
				</div>
			</div>
		</div>

	</ui:define>
</ui:decorate>
