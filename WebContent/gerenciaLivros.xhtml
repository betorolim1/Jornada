<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="_template.xhtml">

	<ui:define name="corpo">

		<div class="container">

			<div class="row">
				<div class="box">

					<h:form id="form">
						<p:growl id="msgs" showDetail="false" />

						<p:dataTable var="livros" value="#{livroBean.livros}"
							paginator="true" rows="5" lazy="true" editable="true">

							<p:ajax event="rowEdit" listener="#{livroBean.editaLinha}"
								update=":form:msgs" />
							<p:ajax event="rowEditCancel"
								listener="#{livroBean.cancelaEdicao}" update=":form:msgs" />

							<p:column headerText="Id">
								<h:outputText value="#{livros.id}"></h:outputText>
							</p:column>
							<p:column headerText="Titulo">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{livros.titulo}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{livros.titulo}" style="width:100%" />
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column headerText="Capa">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{livros.capa}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{livros.capa}" style="width:100%" />
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column headerText="Autor">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{livros.autor}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{livros.autor}" style="width:100%" />
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column headerText="Descrição">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{livros.descricao}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{livros.descricao}" style="width:100%" />
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column headerText="Preço Ebook">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{livros.precoEbook}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{livros.precoEbook}" style="width:100%" />
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column headerText="Preço Impresso">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{livros.precoImpresso}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{livros.precoImpresso}"
											style="width:100%" />
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column headerText="Preço Combo">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{livros.precoCombo}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{livros.precoCombo}" style="width:100%" />
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column style="width:32px">
								<p:rowEditor />
							</p:column>
							<p:column>
								<f:facet name="header">Ação</f:facet>
								<h:commandLink action="#{livroBean.remove(livros)}"
									value="Remover">
									<f:ajax render="@form"></f:ajax>
								</h:commandLink>
							</p:column>
						</p:dataTable>
					</h:form>
				</div>
			</div>

		</div>
	</ui:define>

</ui:decorate>
