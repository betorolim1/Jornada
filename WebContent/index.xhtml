<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="top.xhtml">

	<ui:define name="corpo">
		<div class="container">
			<div class="row">
				<div class="box">
					<div class="col-lg-12">
						<hr />
						<h2 class="intro-text text-center">Login</h2>
						<p class="text-center">
							ou <a href="principal.xhtml">entrar sem logar-se</a>
						</p>
						<hr />
						<h:form>
							<p:messages id="messages" showDetail="false" autoUpdate="true"
								closable="true" />
						</h:form>
						<div class="col-xs-6 col-sm-4"></div>
						<h:form>
							<h:panelGrid id="grid" columns="2" cellpadding="5">
								<p:outputLabel value="Login:"></p:outputLabel>
								<p:inputText value="#{usuarioBean.usuario.login}"
									required="true" />
								<p:outputLabel value="Senha:"></p:outputLabel>
								<p:password id="feedback" value="#{usuarioBean.usuario.senha}"
									required="true" />
								<p:commandButton value="Login" action="#{usuarioBean.login}"
									update="grid"></p:commandButton>
							</h:panelGrid>
						</h:form>
						<br></br> <small>Não é cadastrado? <a
							href="cadastro.xhtml">Cadastrar-me</a>
						</small>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:decorate>
