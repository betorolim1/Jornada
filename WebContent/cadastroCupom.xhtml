<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="_template.xhtml">

	<ui:define name="corpo">

		<div class="container">
			<div class="row">
				<div class="box">
					<div class="col-lg-12">
						<hr />
						<h2 class="intro-text text-center">Cadastro de Cupom de
							Desconto</h2>
						<hr />
						<h:form>
							<p:messages id="mensagemErro" showDetail="false"
								autoUpdate="true" closable="true" />
						</h:form>
						<div class="col-xs-6 col-sm-4"></div>
						<h:form>
							<h:panelGrid columns="2" cellpadding="5">
								<p:outputLabel for="data" value="Data de Validade:" />
								<p:calendar id="data" value="#{cupomBean.cupom.dataValidade}"
									pattern="dd-MM-yyyy" mask="true" />
								<p:outputLabel value="Desconto (%):"></p:outputLabel>
								<h:panelGrid columns="1" style="margin-bottom: 10px">
									<h:outputText id="output"
										value="#{cupomBean.cupom.desconto} %" />
									<h:inputHidden id="desconto" value="#{cupomBean.cupom.desconto}" />
									<p:slider for="desconto" display="output" style="width: 200px"
										displayTemplate="{value} %" />
								</h:panelGrid>
								<br></br>
								<br></br>
								<br></br>
								<p:commandButton value="Cadastrar"
									action="#{cupomBean.cadastrar}"></p:commandButton>
							</h:panelGrid>
						</h:form>
					</div>
				</div>
			</div>
		</div>

	</ui:define>
</ui:decorate>
