<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="_template.xhtml">

	<ui:define name="corpo">

		<div class="container">
			<div class="row">
				<div class="box">
					<div class="col-lg-12">
						<hr />
						<h2 class="intro-text text-center">Finalizar Compra</h2>
						<hr />						
						<h:form>
							<p:messages id="mensagemErro" showDetail="false"
								autoUpdate="true" closable="true" />
						</h:form>
						<div class="col-xs-6 col-sm-4"></div>
						<h:form>
							<h:panelGrid columns="2" cellpadding="5">
								<p:outputLabel value="Numero do cartÃ£o:"></p:outputLabel>
								<p:inputText value="#{usuarioBean.usuario.login}"
									validator="ValidadorLoginUsuario" />
								<p:outputLabel value="Senha:"></p:outputLabel>
								<p:password id="feedback" value="#{usuarioBean.usuario.senha}" />
								<p:outputLabel value="E-mail:"></p:outputLabel>
								<p:inputText value="#{usuarioBean.usuario.email}"
									validator="ValidadorEmailUsuario"></p:inputText>
								<p:outputLabel value="Perfil:" />
								<p:selectOneListbox value="#{usuarioBean.usuario.perfil}">
									<f:selectItems value="#{usuarioBean.perfil}" var="tipo"
										itemValue="#{tipo}" />
								</p:selectOneListbox>
								<p:commandButton value="Cadastrar"
									action="#{usuarioBean.cadastrar}"></p:commandButton>
							</h:panelGrid>
						</h:form>
					</div>
				</div>
			</div>
		</div>

	</ui:define>
</ui:decorate>
