<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="_template.xhtml">

	<ui:define name="corpo">

		<div class="container">
			<div class="row">
				<div class="box">
					<div class="col-lg-12">
						<hr />
						<h2 class="intro-text text-center">Finalizar Compra</h2>
						<hr />
						<h:form>
							<p:growl id="growl" showDetail="true" sticky="true" />
							<div class="col-xs-6 col-sm-4"></div>
							<h:panelGrid columns="2" cellpadding="5">
								<p:outputLabel value="Numero do cartão:"></p:outputLabel>
								<p:inputText
									value="#{loginBean.carrinho.compra.numeroDoCartao}" />
								<p:outputLabel value="CVV:"></p:outputLabel>
								<p:inputText value="#{loginBean.carrinho.compra.cvv}" />
								<p:outputLabel value="Data de Validade:"></p:outputLabel>
								<p:calendar id="data"
									value="#{loginBean.carrinho.compra.dataValidade}"
									pattern="dd-MM-yyyy" mask="true" />
								<p:outputLabel value="Endereço de Entrega:" />
								<p:inputText value="#{loginBean.carrinho.compra.endereco}"></p:inputText>
								<p:commandButton value="Finalizar"
									action="#{loginBean.carrinho.finalizaCompra}" update="growl"></p:commandButton>

							</h:panelGrid>
						</h:form>
					</div>
				</div>
			</div>
		</div>

	</ui:define>
</ui:decorate>
