<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="_template.xhtml">

	<ui:define name="corpo">

		<div class="menu col-xs-12 col-sm-12 col-md-12">

			<div class="col-xs-4 col-sm-5 col-md-5"></div>

			<h:form>


				<p:growl id="growl" showDetail="false" sticky="true" />
				<h:panelGrid columns="2" cellpadding="5">



					<p:megaMenu style="margin-top:20px;"
						styleClass="col-xs-12 col-sm-12 col-md-12">
						<p:menuitem value="Login" action="#{loginBean.menuLogin}"
							icon="ui-icon-check" update="growl" />
						<p:menuitem value="Carrinho" action="#{loginBean.menuCarrinho}"
							icon="ui-icon-cart" update="growl" />
						<p:menuitem value="Logout" action="#{loginBean.menuLogout}"
							icon="ui-icon-close" update="growl" />
					</p:megaMenu>
				</h:panelGrid>

			</h:form>

		</div>

		<div class="container">

			<div class="row">
				<div class="box">
					<div class="col-lg-12">
						<hr></hr>
						<h2 class="intro-text text-center">Seja bem vindo(a)
							#{loginBean.usuario.login}</h2>
						<hr></hr>
					</div>
					<br></br>
					<h:form id="form" styleClass="listaLivros">
						<p:carousel value="#{livroBean.livros}" headerText="Livros"
							var="livro" itemStyle="text-align:center" responsive="true">
							<p:panelGrid columns="2" style="width:100%;margin:10px 0px"
								columnClasses="label,value" layout="grid"
								styleClass="ui-panelgrid-blank">
								<f:facet name="header">
									<p:graphicImage name="#{livro.capa}" />
								</f:facet>

								<h:outputText value="Titulo:" />
								<h:outputText value="#{livro.titulo}" />

								<h:outputText value="Autor:" />
								<h:outputText value="#{livro.autor}" />

								<h:outputText value="Descrição:" />
								<h:outputText value="#{livro.descricao}" />
								
								<h:outputText value="Preço Ebook:" />
								<h:outputText value="#{livro.precoEbook}" />
								
								<h:outputText value="Preço Impresso:" />
								<h:outputText value="#{livro.precoImpresso}" />
								
								<h:outputText value="Preço Combo:" />
								<h:outputText value="#{livro.precoCombo}" />
							</p:panelGrid>
						</p:carousel>
					</h:form>
				</div>
			</div>

		</div>
		<!-- /.container -->

	</ui:define>
</ui:decorate>
